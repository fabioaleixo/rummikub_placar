<!DOCTYPE html>
<html>
  <head>
    <title>Placar para Rummikub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="src/favicon-32.png" sizes="32x32" />
    <meta name="author" content="Fábio Aleixo - www.fabioaleixo.dev.br" />
    <meta
      name="description"
      content="Contador para Rummikub, placar para jogar Rummikub"
    />
  </head>

  <body>
    <div class="container">
      <div id="telaInical">
        <select id="numPlayers">
          <option>Selecione o número de jogadores</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <div class="hide" id="namesContainer">
          <p>Escreva o nome dos jogadores abaixo:</p>
          <div id="names"></div>
          <button id="inicairPartida">Iniciar Partida »</button>
        </div>
      </div>
      <div id="telaPontuacao" class="hide">
        <button id="calculateWinner">Calcular</button>
      </div>
    </div>
    <a id="newGame">+</a>
    <script src="src/index.js"></script>
  </body>
</html>
